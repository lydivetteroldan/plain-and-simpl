<!DOCTYPE html>
<html>
    <head>
      <title>plain and simpl – blog application</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="page">
        <!-- Modal: Change Password -->
        <div class="modal fade password" tabindex="-1" role="dialog" aria-labelledby="changePwdLabel" id="changePwdModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="signUpLabel">Change Password</h4>
              </div>
              <div class="modal-body">
                <form id="changePwdForm">
                  <div class="form-group">
                    <label for="inputPassword4" class="control-label">Current Password</label>
                    <input type="password" id="inputPassword4" class="form-control" name="passwords[old]" placeholder="Current Password" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword5" class="control-label">New Password</label>
                    <input type="password" id="inputPassword5" class="form-control" name="passwords[new]" placeholder="New Password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default text-lowercase" id="changePwdModalButton">Save</button>
                    <br>
                    <div class="password-notifications">
                      <p class="text-success password-message success hidden"></p>
                      <p class="text-danger password-message error hidden"></p>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal: Find Post -->
        <div class="modal fade find-post" tabindex="-1" role="dialog" aria-labelledby="findPostLabel" id="findPostModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="findPostModalLabel">Find Post</h4>
              </div>
              <div class="modal-body">
                <form id="findPostForm">
                  <div class="form-group">
                    <label for="inputFindPost" class="control-label">Post ID</label>
                    <input type="text" class="form-control" name="post[id]" placeholder="Search by Post ID" id="inputFindPost" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default text-lowercase" id="findPostButton">Find</button>
                    <p class="message"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal: Edit Post -->
        <div class="modal fade edit-post" tabindex="-1" role="dialog" aria-labelledby="editPostLabel" id="editPostModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="editPostModalLabel">Edit Post</h4>
              </div>
              <div class="modal-body">
                <form id="editPostForm">
                  <div class="form-group row">
                    <div class="col-xs-4">
                      <label for="inputFindEditPost" class="control-label">Post ID</label>
                      <input type="text" class="form-control" name="post[id]" placeholder="Post ID" id="inputFindEditPost" required>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-7">
                      <label for="editPostTitleInput">Title</label>
                      <input type="text" class="form-control post-title-input" name="post[title]" placeholder="Title" id="editPostTitleInput" required>
                    </div>
                    <div class="col-md-3 col-md-offset-2">
                      <label for="editPostDateInput">Date</label>
                      <input type="text" class="form-control post-date-input" name="post[date]" placeholder="MM-DD-YYYY" id="editPostDateInput" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <textarea class="form-control" rows="4" name="post[content]" id="editPostContentInput" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-default text-lowercase">Save</button>
                  <div class="message"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-static-top page-navbar">
          <div class="container-fluid navbar-container">
            <div class="navbar-header">
              <a class="btn btn-link btn-inline btn-navbar text-lowercase" href="#">Plain and Simpl</a>
            </div>
            <div class="navbar-right">
              <div class="dropdown">
                <button type="submit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-link btn-inline text-lowercase" id="signedInButton">Signed In</button>
                <ul class="dropdown-menu" aria-labelledby="signedInButton">
                  <li class="dropdown-header text-uppercase">Posts</li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#createPostModal" class="btn btn-link btn-inline text-lowercase" id="createPostButton">Create</button>
                  </li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#editPostModal" class="btn btn-link btn-inline text-lowercase">Edit</button>
                  </li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#findPostModal" class="btn btn-link btn-inline text-lowercase">Search</button>
                  </li>
                  <li>
                    <form id="postsSearch">
                      <button type="submit" class="btn btn-link btn-inline text-lowercase">View All Posts</button>
                    </form>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header text-uppercase">Settings</li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#changePwdModal" class="btn btn-link btn-inline text-lowercase" id="changePwdButton">Password</button>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li>
                    <button type="submit" class="btn btn-link btn-inline text-lowercase" id="signOutButton">Sign Out</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="container main-container">
          <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div class="page-content" id="pageContent">
              <section class="section welcome">
                <div class="row welcome-text">
                  <div class="col-xs-12">
                    <h1>Hello</h1>
                    <hr class="divider">
                    <p class="lead welcome-intro">
                      <span class="highlight">Sign up or</span> <span>sign</span> in to manage your posts.
                    </p>
                    <div class="page-notifications">
                      <p class="lead text-danger sign-up-message error hidden"></p>
                      <p class="lead sign-up-message success hidden"></p>
                      <p class="lead text-danger sign-in-message error hidden"></p>
                      <p class="lead sign-in-message success hidden"></p>
                    </div>
                  </div>
                </div>
                <div class="row welcome-forms">
                  <div class="col-md-6">
                    <!-- Sign Up -->
                    <div class="sign-up">
                      <form id="signUp">
                        <div class="form-group">
                          <label for="inputEmail1" class="control-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail1" name="credentials[email]" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword1" class="control-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword1" name="credentials[password]" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword2" class="control-label">Confirm Password</label>
                          <input type="password" class="form-control" id="inputPassword2" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-default text-lowercase">Sign Up</button>
                        </div>
                      </form>
                      <small class="sign-up-cta">If you already have an account, sign in <button type="submit" class="btn btn-link btn-inline" id="signInButton">here</button>.</small>
                    </div>
                    <!-- Sign In -->
                    <div class="sign-in">
                      <form id="signIn">
                        <div class="form-group">
                          <label for="inputEmail2" class="control-label">Email</label>
                          <input type="email" class="form-control" id="inputEmail2" name="credentials[email]" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <label for="inputPassword3" class="control-label">Password</label>
                          <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-default text-lowercase">Sign In</button>
                        </div>
                      </form>
                      <small class="sign-in-cta">If you do not have an account, sign up <button type="submit" class="btn btn-link btn-inline" id="signUpButton">here</button>.</small>
                    </div>
                  </div>
                </div>
              </section>
              <section class="section posts" id="postsList">
                <div class="message"></div>
              </section>
              <section class="section post"></section>
              <!-- Modal: Create Post -->
              <section class="modal fade section create-post" tabindex="-1" role="dialog" aria-labelledby="createPostFormLabel" id="createPostModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title text-lowercase" id="createPostFormLabel">Create Post</h4>
                    </div>
                    <div class="modal-body">
                      <form id="createPostForm">
                        <div class="form-group row">
                          <div class="col-md-7">
                            <label for="postTitleInput">Title</label>
                            <input id="postTitleInput" type="text" class="form-control post-title-input" name="post[title]" placeholder="Title">
                          </div>
                          <div class="col-md-3 col-md-offset-2">
                            <label for="postDateInput">Date</label>
                            <input type="text" class="form-control post-date-input" id="postDateInput" name="post[date]" placeholder="MM-DD-YYYY">
                          </div>
                        </div>
                        <div class="form-group">
                          <textarea id="postContentInput" class="form-control" rows="4" name="post[content]"></textarea>
                        </div>
                        <button type="submit" class="btn btn-default text-lowercase">Save</button>
                        <div class="message"></div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid footer-container text-right">
            <div class="row">
              <div class="col-xs-12">
                <p class="footer-text">Built by <a class="btn btn-link btn-inline" href="https://github.com/lydivetteroldan" target="_blank">Lydivette Roldán</a></p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </body>
</html>
