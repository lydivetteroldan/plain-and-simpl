<!DOCTYPE html>
<html>
    <head>
      <title>plain and simpl – blog application</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="page" class="main">
        <!-- Modal: Sign Up -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" id="signUpModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="signUpModalLabel">sign up</h4>
              </div>
              <div class="modal-body">
                <form id="signUpForm">
                  <div class="form-group">
                    <label for="inputEmail1" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail1" name="credentials[email]" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" name="credentials[password]" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="inputPassword2" class="control-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword2" name="credentials[password_confirmation]" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default" id="signUpSave">save</button>
                    <p id="signUpMessage"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal: Sign In -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" id="signInModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="signUpModalLabel">sign in</h4>
              </div>
              <div class="modal-body">
                <form id="signInForm">
                  <div class="form-group">
                    <label for="inputEmail2" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail2" name="credentials[email]" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default" id="signInModalButton">sign in</button>
                    <p id="signInMessage"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-static-top">
          <div class="container-fluid navbar-container">
            <div class="navbar-header">
              <a class="btn btn-link btn-inline btn-navbar text-lowercase" href="#">Plain and Simpl</a>
            </div>
            <div class="navbar-right">
              <button class="btn btn-link btn-inline text-lowercase" data-toggle="modal" data-target="#signUpModal">Sign up</button>
              <button class="btn btn-link btn-inline text-lowercase" data-toggle="modal" data-target="#signInModal">Sign In</button>
              <div class="dropdown">
                <button type="submit" id="signedInButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-link btn-inline text-lowercase hidden">Signed In</button>
                <ul class="dropdown-menu" aria-labelledby="signedInButton">
                  <li>
                    <button type="submit" id="changePwdButton" data-toggle="modal" data-target="#changePwdModal" class="btn btn-link btn-inline text-lowercase">Password</button>
                  </li>
                  <li>
                    <button type="submit" id="signOutButton" class="btn btn-link btn-inline text-lowercase">Sign Out</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>

        <footer class="footer">
          <div class="container-fluid footer-container">
            <div class="row">
              <div class="col-xs-12">
                <p class="footer-text">Built by <a class="btn btn-link btn-inline" href="https://github.com/lydivetteroldan" target="_blank">Lydivette Roldán</a></p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </body>
</html>
