<!DOCTYPE html>
<html>
    <head>
      <title>plain and simpl – blog application</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="main" id="page">
        <!-- Modal: Sign Up -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" id="signUpModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="signUpModalLabel">Sign Up</h4>
              </div>
              <div class="modal-body">
                <form id="signUpForm">
                  <div class="form-group">
                    <label for="inputEmail1" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail1" name="credentials[email]" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword1" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword1" name="credentials[password]" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword2" class="control-label">Confirm Password</label>
                    <input type="password" class="form-control" id="inputPassword2" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default text-lowercase" id="signUpSave">Save</button>
                    <p class="message"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal: Sign In -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" id="signInModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="signUpModalLabel">Sign In</h4>
              </div>
              <div class="modal-body">
                <form id="signInForm">
                  <div class="form-group">
                    <label for="inputEmail2" class="control-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail2" name="credentials[email]" placeholder="Email" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="control-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword3" name="credentials[password]" placeholder="Password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default text-lowercase" id="signInModalButton">Sign In</button>
                    <p id="signInMessage"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal: Change Password -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="changePwdLabel" id="changePwdModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="signUpModalLabel">Change Password</h4>
              </div>
              <div class="modal-body">
                <form id="changePwdForm">
                  <div class="form-group">
                    <label for="inputPassword4" class="control-label">Current Password</label>
                    <input type="password" id="inputPassword4" class="form-control" name="passwords[old]" placeholder="Current Password" required>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword5" class="control-label">New Password</label>
                    <input type="password" id="inputPassword5" class="form-control" name="passwords[new]" placeholder="New Password" required>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default text-lowercase" id="changePwdModalButton">Save</button>
                    <p id="changePwdMessage"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal: Find Post -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="findPostLabel" id="findPostModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="findPostModalLabel">Find Post</h4>
              </div>
              <div class="modal-body">
                <form id="findPostForm">
                  <div class="form-group">
                    <label for="inputFindPost" class="control-label">Post ID</label>
                    <input type="text" class="form-control" name="post[id]" placeholder="Search by Post ID" id="inputFindPost">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-default text-lowercase" id="findPostButton">Find</button>
                    <p id="findPostMessage"></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal: Edit Post -->
        <div class="modal fade edit-post" tabindex="-1" role="dialog" aria-labelledby="editPostLabel" id="editPostModal">
          <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-lowercase" id="editPostModalLabel">Edit Post</h4>
              </div>
              <div class="modal-body">
                <form id="editPostForm">
                  <div class="form-group">
                    <label for="inputFindAndEditPost" class="control-label">Post ID</label>
                    <input type="text" class="form-control" name="post[id]" placeholder="Search by Post ID" id="inputFindAndEditPost">
                  </div>
                  <div class="form-group row">
                    <div class="col-md-7">
                      <label for="editPostTitleInput">Title</label>
                      <input id="editPostTitleInput" type="text" class="form-control post-title-input" name="post[title]" placeholder="Title">
                    </div>
                    <div class="col-md-3 col-md-offset-2">
                      <label for="editPostDateInput">Date</label>
                      <input type="text" class="form-control post-date-input" id="editPostDateInput" name="post[date]" placeholder="dd-mm-yyyy">
                    </div>
                  </div>
                  <div class="form-group">
                    <textarea id="editPostContentInput" class="form-control" rows="4" name="post[content]"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default text-lowercase">Save</button>
                  <div class="message"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-static-top">
          <div class="container-fluid navbar-container">
            <div class="navbar-header">
              <a class="btn btn-link btn-inline btn-navbar text-lowercase" href="#">Plain and Simpl</a>
            </div>
            <div class="navbar-right">
              <button type="submit" data-toggle="modal" data-target="#signUpModal" class="btn btn-link btn-inline text-lowercase" id="signUpButton">Sign up</button>
              <button type="submit" data-toggle="modal" data-target="#signInModal" class="btn btn-link btn-inline text-lowercase" id="signInButton">Sign In</button>
              <div class="dropdown">
                <button type="submit" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-link btn-inline text-lowercase" id="signedInButton">Signed In</button>
                <ul class="dropdown-menu" aria-labelledby="signedInButton">
                  <li class="dropdown-header text-uppercase">Posts</li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#createPostModal" class="btn btn-link btn-inline text-lowercase" id="createPostButton">Create</button>
                  </li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#editPostModal" class="btn btn-link btn-inline text-lowercase">Edit</button>
                  </li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#findPostModal" class="btn btn-link btn-inline text-lowercase">Search</button>
                  </li>
                  <li>
                    <form id="postsSearch">
                      <button type="submit" class="btn btn-link btn-inline text-lowercase">View All Posts</button>
                    </form>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header text-uppercase">Settings</li>
                  <li>
                    <button type="submit" data-toggle="modal" data-target="#changePwdModal" class="btn btn-link btn-inline text-lowercase" id="changePwdButton">Password</button>
                  </li>
                  <li role="separator" class="divider"></li>
                  <li>
                    <button type="submit" class="btn btn-link btn-inline text-lowercase" id="signOutButton" >Sign Out</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
        <div class="container main-container">
          <div class="col-xs-12 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2">
            <div class="page-content" id="pageContent">
              <div class="section welcome">
                <h1>Hello</h1>
                <hr class="divider">
                <p class="lead">
                  Sign up or sign in to manage your posts.
                </p>
              </div>
              <section class="section posts" id="postsList">
                <div class="message"></div>
              </section>
              <section class="section post">
              </section>
              <!-- Modal: Create Post -->
              <section class="modal fade section create-post" tabindex="-1" role="dialog" aria-labelledby="createPostFormLabel" id="createPostModal">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title text-lowercase" id="createPostFormLabel">Create Post</h4>
                    </div>
                    <div class="modal-body">
                      <form id="createPostForm">
                        <div class="form-group row">
                          <div class="col-md-7">
                            <label for="postTitleInput">Title</label>
                            <input id="postTitleInput" type="text" class="form-control post-title-input" name="post[title]" placeholder="Title" required>
                          </div>
                          <div class="col-md-3 col-md-offset-2">
                            <label for="postDateInput">Date</label>
                            <input type="text" class="form-control post-date-input" id="postDateInput" name="post[date]" placeholder="dd-mm-yyyy" required>
                          </div>
                        </div>
                        <div class="form-group">
                          <textarea id="postContentInput" class="form-control" rows="4" name="post[content]" placeholder="Your content goes here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-default text-lowercase">Save</button>
                        <div class="message"></div>
                      </form>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <footer class="footer">
          <div class="container-fluid footer-container text-right">
            <div class="row">
              <div class="col-xs-12">
                <p class="footer-text">Built by <a class="btn btn-link btn-inline" href="https://github.com/lydivetteroldan" target="_blank">Lydivette Roldán</a></p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </body>
</html>
